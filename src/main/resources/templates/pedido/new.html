<!DOCTYPE html>
<html lang="en">

<head>
<title>Agregar Pedido</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

</head>

<body>

	<form action="#" th:action="@{/pedidos/create}" th:object="${pedido}"
		method="post">

		<p>
			Cantidad: <input type="number" th:field="*{cantidad}" />
		</p>

		<p>
			Producto: <select placeholder="Producto"
				th:field="*{producto.idProducto}">
				<option th:each="p : ${productos}" th:value="${p.idProducto}"
					th:text="${p.nombre}"></option>

			</select>
		</p>

		<p>
			Cliente: <select placeholder="Cliente"
				th:field="*{cliente.idPersona}">
				<option th:each="c : ${clientes}" th:value="${c.idPersona}"
					th:text="${c.nombre} + '' + ${c.apellido}"></option>

			</select>
		</p>
		
		<p> Vendedor:
        <select placeholder="Empleado" th:field="*{vendedor.idPersona}"> 
			<option th:each="e : ${empleados}" th:value="${e.idPersona}" th:text="${e.nombre} +' '+ ${e.apellido}"> </option>
		</select>
		</p>
		
		<p> Estado: <input type="checkbox" th:field="*{aceptado}" /></p>
		
		<p> Fecha: <input type="date" th:field="*{fecha}" /></p>
		
		<input type="hidden" th:field="*{vendedor.Local.idLocal}" /> <input
			type="submit" value="Agregar" />
	</form>


</body>

</html>
