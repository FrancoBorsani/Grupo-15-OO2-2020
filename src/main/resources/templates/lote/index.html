<!DOCTYPE html>
<html>

<head>
    <title>Lotes</title>

    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css">

    <script th:src="@{/js/jquery.js}" src="../../static/js/jquery.js"></script>
    <script th:src="@{/js/popper.min.js}" src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>


    <link rel="icon" href="../../static/img/logo.ico" th:href="@{/img/logo.ico}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: transparent !important;">
        <a class="navbar-brand" th:href="@{/}">UNLa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#" th:href="@{/productos/}">Productos</a>
                <a class="nav-item nav-link" href="#" th:href="@{/pedidos/}">Pedidos</a>
                <a class="nav-item nav-link" href="#" th:href="@{/stocks/}">Stock</a>
                <a class="nav-item nav-link" href="#" th:href="@{/lotes/}">Lotes</a>
                <a class="nav-item nav-link" href="#" th:href="@{/empleados/}">Empleados</a>
                <a class="nav-item nav-link" href="#" th:href="@{/clientes/}">Clientes</a>
                <a class="nav-item nav-link" href="#" th:href="@{/locales/}">Locales</a>
            </div>
        </div>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-dark my-2 my-sm-0 " type="submit">Buscar</button>
        </form>
        </div>
    </nav>

    <div class="container-fluid">
        <table class="table table-striped">
            <thead class="bg-info">
                <tr>
                    <th>Cantidad inicial</th>
                    <th>Cantidad actual</th>
                    <th>Fecha de ingreso</th>
                    <th>Producto</th>
                    <th>Estado</th>
                    <th>Local</th>
                    <th>Stock</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lote : ${lotes}">
                    <td><span th:text="${lote.cantidadInicial}" /></td>
                    <td><span th:text="${lote.cantidadActual}" /></td>
                    <td><span th:text="${lote.fechaIngreso}" /></td>
                    <td><span th:text="${lote.producto.nombre}" /></td>
                    <td><span th:text="${lote.estado}" /></td>
                    <td><span th:text="${lote.stock.local.direccion}" /></td>
                    <td><span th:text="${lote.stock.codigo}" /></td>
                    <td><a class="button-edit" th:href="@{/lotes/{id}(id=${lote.idLote})}"><i class="far fa-edit"></i></a></td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-success" href="/lotes/new">Agregar</a>

    </div>

</body>

</html>
