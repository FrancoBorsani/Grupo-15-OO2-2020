<!DOCTYPE html>
<html>

<head>
    <title>Productos</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css">
</head>

<body>
    <table class="table table-striped">
        <thead>
            <tr class="bg-info">
                <th>Direccion</th>
                <th>Latitud</th>
                <th>Longitud</th>
                <th>Telefono</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="local : ${locales}">
                <td><span th:text="${local.direccion}" /></td>
                <td><span th:text="${local.latitud}" /></td>
                <td><span th:text="${local.longitud}" /></td>
                <td><span th:text="${local.telefono}" /></td>
                <td><a th:href="@{/locales/{id}(id=${local.idLocal})}">Ver</a></td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-success" href="/locales/new">Crear</a>
    <p></p>
    <a class="btn btn-info" href="/locales/distanciaentrelocales">Distancia entre locales</a>

</body>

</html>
