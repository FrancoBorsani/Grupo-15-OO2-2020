<!DOCTYPE html>
<html>

<head>
    <title>Actualizar Cliente</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css">

    <script th:src="@{/js/jquery.js}" src="../../static/js/jquery.js"></script>
    <script th:src="@{/js/popper.min.js}" src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="icon" href="../../static/img/logo.ico" th:href="@{/img/logo.ico}">
</head>

<body>

    <form action="#" th:action="@{/clientes/update}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{idPersona}" />
        <p>
            Nombre: <input type="text" th:field="*{nombre}" />
        </p>
        <p>
            Apellido: <input type="text" th:field="*{apellido}" />
        </p>
        <p>
            Fecha de Nacimiento: <input type="date" th:field="*{fechaNacimiento}" />
        </p>
        <p>
            DNI: <input type="text" th:field="*{dni}" />
        </p>
        <p>
            Email: <input type="text" th:field="*{email}" />
        </p>
        <input type="submit" value="Editar" />
    </form>

    <br>

    <form action="#" th:action="@{/clientes/delete/{id}(id=${cliente.idPersona})}" method="post">
        <input type="submit" value="delete person" />
    </form>

    <br>

    <form action="#" th:action="@{/clientes/back}" method="post">
        <input type="submit" value="volver" />
    </form>

</body>

</html>
